<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-white to-blue-100 p-10">
    <div class="text-center">
        <h2 class="text-2xl font-semibold text-gray-800">Top <span class="text-blue-600">Categories</span></h2>
        <p class="text-gray-500">100+ unique online course list designs</p>
    </div>
    
    <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6 justify-center">
        <div class="bg-white shadow-lg rounded-lg p-6 text-center">
            <img src="digital-marketing-icon.png" alt="Digital Marketing" class="mx-auto w-12 h-12">
            <h3 class="mt-4 font-semibold text-gray-800">Digital Marketing</h3>
            <p class="text-gray-500">25 Courses</p>
        </div>
        
        <div class="bg-white shadow-lg rounded-lg p-6 text-center">
            <img src="web-development-icon.png" alt="Web Development" class="mx-auto w-12 h-12">
            <h3 class="mt-4 font-semibold text-gray-800">Web Development</h3>
            <p class="text-gray-500">16 Courses</p>
        </div>
        
        <div class="bg-white shadow-lg rounded-lg p-6 text-center">
            <img src="art-humanities-icon.png" alt="Art & Humanities" class="mx-auto w-12 h-12">
            <h3 class="mt-4 font-semibold text-gray-800">Art & Humanities</h3>
            <p class="text-gray-500">76 Courses</p>
        </div>
        
        <div class="bg-white shadow-lg rounded-lg p-6 text-center">
            <img src="personal-development-icon.png" alt="Personal Development" class="mx-auto w-12 h-12">
            <h3 class="mt-4 font-semibold text-gray-800">Personal Development</h3>
            <p class="text-gray-500">22 Courses</p>
        </div>
        
        <div class="bg-white shadow-lg rounded-lg p-6 text-center">
            <img src="it-software-icon.png" alt="IT and Software" class="mx-auto w-12 h-12">
            <h3 class="mt-4 font-semibold text-gray-800">IT and Software</h3>
            <p class="text-gray-500">110 Courses</p>
        </div>
        
        <div class="bg-white shadow-lg rounded-lg p-6 text-center">
            <img src="graphic-design-icon.png" alt="Graphic Design" class="mx-auto w-12 h-12">
            <h3 class="mt-4 font-semibold text-gray-800">Graphic Design</h3>
            <p class="text-gray-500">85 Courses</p>
        </div>
    </div>
</body>
</html>
