<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 text-white">

    <!-- Header -->
    <header class="grid grid-cols-3 items-center bg-gray-100 p-4 shadow-md w-full">
        <!-- Left Logo -->
        <div>
            <img src="./img/Askmeidentity_2-removebg-preview.png" alt="Logo" class="w-[191px] h-[110px]">
        </div>

        <!-- Navigation Links -->
        <nav class="hidden md:flex justify-center space-x-6">
            <button class="text-gray-700 hover:text-blue-600">Home</button>
            <button class="text-gray-700 hover:text-blue-600">About</button>
            <button class="text-gray-700 hover:text-blue-600">Courses</button>
            <button class="text-gray-700 hover:text-blue-600">Contact</button>
        </nav>

        <!-- Right Buttons -->
        <div class="flex justify-end space-x-4">
            <button class="text-gray-700 hover:text-blue-600">Login</button>
            <button class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-800">Signup</button>
        </div>
    </header>

    <!-- Main Section -->
    <div class="min-h-screen flex justify-center items-center px-6">
        <div class="bg-blue-900 text-white rounded-lg shadow-xl p-10 w-full max-w-7xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">

                <!-- Left Content -->
                <div class="space-y-6">
                    <h4 class="text-lg font-semibold">SUCCESSFUL COACHES ARE VISIONARIES</h4>
                    <h1 class="text-3xl font-bold leading-tight">
                        A good <span class="text-blue-400">coaching</span> is good teaching & nothing else.
                    </h1>
                    <h7 class="text-lg block">Shyam</h7>
                    <p class="text-sm max-w-md">
                        In a coaching role, you ask the questions and rely more on your staff, 
                        who become the experts to provide the information.
                    </p>

                    <!-- Buttons -->
                    <div class="grid grid-cols-2 gap-4">
                        <button class="border border-white text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                            View Courses
                        </button>
                        <button class="bg-white text-blue-900 px-6 py-2 rounded-lg hover:bg-gray-300 transition">
                            Get Free Consultation
                        </button>
                    </div>

                    <!-- Input Box -->
                    <div class="grid grid-cols-[1fr_auto] gap-2">
                        <input type="text" class="px-4 py-2 bg-white text-gray-900 rounded-lg focus:outline-none" 
                               placeholder="What do you want to learn today?">
                        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-500 transition">
                            Search
                        </button>
                    </div>
                </div>

                <!-- Right Image -->
                <div class="flex justify-center">
                    <img src="./img/brunette-woman-hugging-laptop_1-removebg-preview.png" 
                         alt="Coaching Image" 
                         class="w-[400px] md:w-[500px] object-cover">
                </div>
            </div>

            <!-- Brand Logos -->
            <div class="grid grid-cols-3 md:grid-cols-6 gap-6 mt-10">
                <img src="./img/Link ⏵ brand6.png.png" alt="Brand 1" class="w-24 h-auto mx-auto">
                <img src="./img/Link ⏵ brand6.png.png" alt="Brand 2" class="w-24 h-auto mx-auto">
                <img src="./img/Link ⏵ brand12.png.png" alt="Brand 3" class="w-24 h-auto mx-auto">
                <img src="./img/Link ⏵ brand4.png.png" alt="Brand 4" class="w-24 h-auto mx-auto">
                <img src="./img/Link ⏵ brand5.png.png" alt="Brand 5" class="w-24 h-auto mx-auto">
                <img src="./img/Link ⏵ brand66.png.png" alt="Brand 6" class="w-24 h-auto mx-auto">
            </div>

        </div>
    </div>
    <div class="bg-gray-100 text-gray-900">
      <!-- Section with Heading and Paragraph -->
  <section class="text-center py-16">
    <h1 class="text-4xl font-bold">
      Featured <span class="text-blue-600">Course</span>
    </h1>
    <p class="text-lg mt-4">THE FEATURE COURSES ARE WE INVENTED OUR TEACHING PART</p>
  </section>

  <!-- Image Section Aligned to the Left Top Corner -->
  <section class="absolute top-90 left-10">
    <img src="./img/Ellipse 118.png" alt="Featured Image" class="w-1/4">
  </section>

  <!-- Grid Layout for 3 Boxes (Images) -->
  <section class="py-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-6">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <img src="./img/Group 1000014973.png" alt="Group Image 1" class="w-full h-auto">
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <img src="./img/Group 2.png" alt="Group Image 2" class="w-full h-auto">
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <img src="./img/Group 3.png" alt="Group Image 3" class="w-full h-auto">
      </div>
    </div>
  </section>

  <!-- Another Row of 3 Boxes (Images) -->
  <section class="py-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-6">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <img src="./img/Group 2.1.png" alt="Group Image 4" class="w-full h-auto">
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <img src="./img/Group 2.2.png" alt="Group Image 5" class="w-full h-auto">
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <img src="./img/Group 2.3.png" alt="Group Image 6" class="w-full h-auto">
      </div>
    </div>
  </section>

  <!-- Explore Courses Button -->
  <section class="text-center py-8">
    <button class="bg-blue-800 text-white text-lg px-6 py-3 rounded-lg hover:bg-blue-900 transition duration-300">
      Explore Courses
    </button>
  </section>
</div>

</body>
</html>
